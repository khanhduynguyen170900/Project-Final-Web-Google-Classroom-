<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="LogoGG" href="Images/LOGO-G.png" />
    <link rel="shortcut icon" href="Images/LOGO-G.png">
    <link rel="stylesheet" href="style.css" />

    <title >Đăng ký tài khoản</title>
</head>
<body class="register-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div id ="ui">
                    <h1 >Đăng ký tài khoản</h1>
                    <form action="" class="form-group">
                        <div class="form-group col-lg-6">
                            
                            <input value="" name="first" required class="form-control" type="text"  id="firstname">
                            <label for="firstname">Họ</label>
                        </div>
                        <div class="form-group col-lg-6">
                            
                            <input value="" name="last" required class="form-control" type="text"  id="lastname">
                            <label for="firstname">Tên</label>
                        </div>
                        <div class="form-group col-lg-12" >
                            
                            <input value="" name="email" required class="form-control" type="email"  id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group col-lg-12" >
                            
                            <input value="" name="username" required class="form-control" type="text"  id="username">
                            <label for="username">Tên tải khoản</label>
                            
                        </div>
                        <div class="form-group col-lg-6" >
                            
                            <input value="" name="pass" required class="form-control" type="password" id="pass">
                            <label for="pass">Mật khẩu</label>
                        </div>
                        <div class="form-group col-lg-6" >
                            
                            <input value="" name="pass" required class="form-control" type="password"  id="pass">
                            <label for="pass">Xác nhận mật khẩu</label>
                        </div>
                        <div class="form-group col-lg-12" >
                           
                            <input value="" name="phone" required class="form-control" type="number"  id="phone">
                            <label for="phone">Số điện thoại</label>
                        </div>
                        <div class="form-group col-lg-12" >
                            
                            <input value="" name="birthdaytime" required   class="form-control" type="datetime"  id="birthdaytime"> 
                            <label for="birthdaytime">Ngày sinh</label> 
                        </div>
                        

                        <div class="form-group col-lg-6" >
                            <button type="submit" class="btn btn-success px-5 mt-3 mr-2">Đăng ký</button>
                            
                        </div>
                        <div class="form-group col-lg-6" >
                            
                            <button type="submit" class="btn btn-success px-5 mt-3 mr-2">Tạo mới</button>
                        </div>
                        
                        <div class="form-group" >
                            <p>Bạn đã có tài khoản? <a href="Login.html">Đăng nhập ngay</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                    
            </div>
        </div>
    </div>
</body>
</html>

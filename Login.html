<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/LOGO-G.png">
    <title>Đăng nhập-Tài Khoản Google</title>

</head>
<body class ="login-form">
    <div class="login-wrapper">
        <form action="" class="form">
          <img src="img/avatar.png" alt="">
          <h2>Đăng nhập</h2>
          <div class="input-group">
            <input type="text" name="loginUser" id="loginUser"  required>
            <label for="loginUser">Tên email</label>
          </div>
          <div class="input-group">
            <input type="password" name="loginPassword" id="loginPassword" required>
            <label for="loginPassword">Mật khẩu</label>
          </div>

          <input type="submit" value="Login" class="submit-btn">

          <p> Bạn quên mật khẩu?
          <a href="FogotPW.html" class="forgot-pw">Khôi phục tài khoản.</a></p>
          <p>Bạn chưa có tài khoản?
          <a href="Register.html" class="sign-up">Đăng ký</a>

          </p>
        </form>
        
    </div>
</body>
</html>
